<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataTables.js</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
        <!-- DataTable -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="validacion.css">
    </head>
    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-4">
                    <form id="formulario">
                        <div class="form-group">
                            <label for="inputnombre">Nombre</label>
                            <input type="text" class="form-control mx-1 my-1" name="inputnombre" id="inputnombre" placeholder="Enter name">
                        </div>
                        <small id="inputnombreError" class="form-text text-danger porDefecto">Nombre invalido</small>

                        <div class="form-group">
                            <label for="inputapellido">Apellido</label>
                            <input type="text" class="form-control mx-1 my-1"  name="inputapellido" id="inputapellido" placeholder="Enter lastname">
                        </div>
                        <small id="inputapellidoError" class="form-text text-danger porDefecto">Apellido invalido</small>

                        <div class="form-group">
                            <label for="inputdate">Fecha de Nacimiento</label>
                            <input type="date" class="form-control mx-1 my-1" id="inputdate" name="inputdate">
                        </div>
                        <div id="result"></div>

                        <div class="form-group">
                            <label for="inputemail">Email</label>
                            <input type="text" class="form-control mx-1 my-1" id="inputemail" name="inputemail" placeholder="Enter email">
                        </div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <br>
                        <small id="inputemailError" class="form-text text-danger porDefecto">Email invalido</small>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control mx-1 my-1" id="Password" name="Password" placeholder="Password">
                        </div>
                        <small id="PasswordError" class="form-text text-danger porDefecto">Contrase単a insegura</small>
                        <div class="form-group">
                            <label for="inputPassword">Check Password</label>
                            <input type="password" class="form-control mx-1 my-1" id="inputPassword" name="inputPassword" placeholder="Password">
                        </div>
                        <small id="inputPasswordError" class="form-text text-danger porDefecto">No coincide la contrase単a</small>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label mx-1 my-1" for="exampleCheck1">多Ha sufrido alguna enfermedad contagiosa?</label>
                        </div>
                        <div id="enfermedad">
                            <form >
                                <label for="enfermedad">多Cual enfermedad?</label>
    
                                <select class="form-select mx-1 my-1">
    
                                <option value="default">|-----------|</option>
                                <option value="Evola" >Evola</option>
                                <option value="Hepatitis" >Hepatitis</option>
                                <option value="viruela" >viruela</option>
                                <option value="Sarampion" >Sarampion</option>
                                <option value="otro" >otro</option>
    
                                </select>
                            </form>
                        </div>

                        <button type="submit" class="btn btn-success px-1 py-1">Submit</button>
                    </form>
                </div>
                <div class="col-8">
                    <table id="datatable_users" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Name</th>
                                <th class="centered">Email</th>
                                <th class="centered">City</th>
                                <th class="centered">Company</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_users"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- DataTable -->
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <!-- Custom JS -->
        <script src="main.js"></script>
        <script src="validacion.js"></script>
        <script src="fecha.js"></script>
        <script src="enfermedad.js"></script>
    </body>
</html>
